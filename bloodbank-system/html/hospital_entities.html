<!-- hospital_entities.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Donors & Receivers</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div id="header-container"></div>

  <main class="dashboard">
    <h2>Welcome: <span id="hospitalName">Hospital</span></h2>

    <!-- Donor Section -->
    <section class="card">
      <h3>Manage Donors</h3>
      <form id="donorForm">
        <input type="hidden" id="donorId">
        <input type="text" id="donorName" placeholder="Name" required />
        <input type="text" id="donorBloodGroup" placeholder="Blood Group" required />
        <input type="text" id="donorMobile" placeholder="Mobile" required />
        <input type="text" id="donorCity" placeholder="City" required />
        <button type="submit">Add / Update</button>
      </form>

      <input type="text" id="searchDonor" placeholder="Search donors by name..." oninput="filterDonors()" />
      <table>
        <thead><tr><th>Name</th><th>Blood Group</th><th>Mobile</th><th>City</th><th>Action</th></tr></thead>
        <tbody id="donorTable"></tbody>
      </table>
    </section>

    <!-- Receiver Section -->
    <section class="card">
      <h3>Manage Receivers</h3>
      <form id="receiverForm">
        <input type="hidden" id="receiverId">
        <input type="text" id="receiverName" placeholder="Name" required />
        <input type="text" id="receiverBloodGroup" placeholder="Blood Group" required />
        <input type="text" id="receiverMobile" placeholder="Mobile" required />
        <input type="text" id="receiverCity" placeholder="City" required />
        <button type="submit">Add / Update</button>
      </form>

      <input type="text" id="searchReceiver" placeholder="Search receivers by name..." oninput="filterReceivers()" />
      <table>
        <thead><tr><th>Name</th><th>Blood Group</th><th>Mobile</th><th>City</th><th>Action</th></tr></thead>
        <tbody id="receiverTable"></tbody>
      </table>
    </section>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </main>

  <script type="module">
    import { loadHeader } from "../components/header.js";
    loadHeader();
  </script>
  <script src="../js/hospital_entities.js"></script>
</body>
</html>
